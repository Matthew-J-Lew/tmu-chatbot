services:
  pg:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/ingestion/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - ollama:/root/.ollama
    environment:
      # Keep the model loaded longer to reduce cold-start latency
      OLLAMA_KEEP_ALIVE: 30m
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # NEW: Redis for production caching
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      dockerfile: app/api/Dockerfile
    environment:
      # DB
      PGHOST: pg
      PGUSER: rag
      PGPASSWORD: rag
      PGDATABASE: ragdb
      PGPORT: 5432

      # Ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: qwen2.5:1.5b

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Production tuning knobs (adjust as needed)
      RAG_TOP_K: 4
      RAG_NUM_CANDIDATES: 12
      RERANK_ENABLED: "true"

      # Prompt limits
      MAX_CHUNK_CHARS: 1600
      MAX_CONTEXT_CHARS: 8000

      # Generation limits
      OLLAMA_NUM_PREDICT: 120
      OLLAMA_TEMPERATURE: 0.1
      OLLAMA_TOP_P: 0.9

      # Reliability
      OLLAMA_TIMEOUT_SECONDS: 90
      OLLAMA_MAX_RETRIES: 2

      # Concurrency
      MAX_CONCURRENT_LLM: 2

      # Cache TTLs (seconds)
      CACHE_TTL_RESPONSE: 1
      CACHE_TTL_RETRIEVAL: 1
    depends_on:
      pg:
        condition: service_healthy
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports: ["8000:8000"]

  ingestion:
    build: ./app/ingestion
    profiles: ["ingest"]
    depends_on:
      pg:
        condition: service_healthy

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - pg

volumes:
  pgdata:
  ollama:
